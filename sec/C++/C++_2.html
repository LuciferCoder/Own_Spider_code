            关于C++语言与Java语言的区别，我的个人理解—— Java和C++都是面向对象语言，它们都能够实现面向对象思想（封装、继承、多态）。C++为兼容C，使得自身又具备了结构化过程化设计的特点，因此又被称为“带类的C语言”，这多多少少影响了其面向对象的彻底性。相比之下，Java是完全的面向对象语言，它句法更清晰，规模更小，更易学。它是在对多种程序设计语言进行了深入细致研究的基础上，摒弃了其他语言的不足之处，从根本上解决了C++的固有缺
